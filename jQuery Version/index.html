<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#confirm").click(function() {
				let nilai = $("#kotak_isian").val();
				let nilai2 = $("#kotak_isian2").val();
				let url = encodeURI(nilai2);
				$('#target').html(nilai);
				$('#link').show().empty().append(`
					<a href="https://wa.me/${nilai}?text=${url}" target="_blank" id="clear" class="text-white">Send</a>
				`)
			})
			$("#clear").click(function() {
				$("#kotak_isian").val('');
				$("#target").empty();
				$("#link").hide();
				$('#confirm').removeAttr("disabled")
			})
		});
	</script>
</head>
<body>
	<div class="container-fluid position-absolute d-table" style="width: 100%; height:100%;">
		<div class="container" style="display: table-cell; text-align: center; vertical-align: middle;">
			<div class="card text-center">
				<div class="card-header h5">
					WhatsApp Sender
				</div>
				<div class="card-body">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">☎️</span>
						</div>
						<input type="tel" id="kotak_isian" class="form-control" placeholder="ex : 6282144686462" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
						<textarea class="form-control" id="kotak_isian2" rows="7" placeholder="Text here..." aria-label="With textarea"></textarea>
					</div>
					<p>Nomor tertuju : <b id="target"></b></p> 
					<button id="confirm" class="btn btn-sm btn-primary">Confirm</button>
					<button id="clear" class="btn btn-sm btn-dark">Clear Number</button>
					<button id="link" class="btn btn-sm btn-success" style="display: none;"></button>
				</div>
				<div class="card-footer text-muted" style="font-size: 12px;">
					<p class="text-center mt-2"> <b>NOTE :</b> <br>
						"Confirm" <b>Wajib diklik sebelum mengirim.</b> Untuk mengkonfirmasi nomor tujuan
					</p>
					<p class="font-weight-lighter">made with ❤️ by Dipadana Putu</p> 
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
